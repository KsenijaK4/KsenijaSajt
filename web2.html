<!DOCTYPE html>
<html lang="bs">
<head>

  <title>Moj grad - osnovni sajt</title>
  <style>
    /* Osnovni stilovi */
    body {font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #333;}
    header, footer {background: #0ea5a3; color: white; padding: 15px; text-align: center;}
    main {padding: 20px;}
    h1, h2 {margin-bottom: 10px;}
    p {margin-bottom: 15px;}
    img {max-width: 100%; height: auto; border-radius: 8px;}
    .gallery {display: flex; gap: 10px; flex-wrap: wrap;}
    .gallery img {flex: 1 1 calc(33% - 10px);}
  </style>
</head>
<body>
  <header>
